<!DOCTYPE html>
<html>
<head>
  <title>Redirect</title>
</head>
<body>
  <p>Please read the following:</p>
  <p><span id="treatment">TEST</span></p>
    <form>
        <input type="hidden" id="condition" />
    </form>
  <script>
  var u = new Array ();
  u[0] = "<b>Treatment 1</b>";
  u[1] = "Treatment 2";
  u[2] = "Treatment 3";
  var i = Math.floor(u.length*Math.random());
  //document.write("<p><b>" + u[i] + "</b></p>");
  document.getElementById("treatment").innerHTML = u[i];
  document.getElementById("condition").value = i;
  </script>
</body>
</html>
